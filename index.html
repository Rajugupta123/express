<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
    background-color: slategrey;
    }
        form{
            display: flex;
            flex-direction: column;
            
            max-width: 600px;
            background-color: white;
            height: 90vh;
            margin: auto;
            padding: 20px;
            align-items: center;
            justify-content: space-evenly;
            /* border:2px solid red; */
        }
        h1{
            color: black;
            font-size: 25px;
            text-align: center;
            text-decoration: underline;
            margin: 15px;
            padding: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            text-align: left;
            border: 2px solid blue;
            width: 75%;
            outline: none;
            border: none;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 25px 0px;
            padding: 15px 25px;
            box-sizing: border-box;
            border-bottom: 1px solid #55c655;
        }

        input[type="submit"]{
            font-size: 25px;
            font-weight: 400;
            display: block;
            margin:  30px auto;
            padding: 10px;
            width: 180px;
            background-color: crimson;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            border: 2px solid red;
        }

        input[type="submit"]:hover{
            background-color: rgb(203, 90, 112);
        }
    </style>
</head>
<body>
    <form action="/api/v1/register" method="post">
        <h1>Login Page</h1>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <input type="email" name="email" id="name" placeholder="Enter your email"><br>
        <input type="password" name="password" id="name" placeholder="Enter your password"><br>
        <input type="submit" value="Login">
    </form>
    
</body>
</html>
